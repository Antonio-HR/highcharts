<!DOCTYPE html>

<head>

<body>

 <div id="container" style=""></div>

<script src="lib/highcharts.js"></script>
<script src="libexporting.js"></script>
<script>
Highcharts.chart('container', {

        text: 'Precio del crédito de grados universitarios en Cataluña'

});
